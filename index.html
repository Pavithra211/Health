<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form name="report">
        <div class="banner"><br>
            <h1 class="header">Health Report</h1><br>
            <input type="text" name="fullName" placeholder="Name" required /><br>
            <input type="number" name="age" placeholder="Age" required /><br>
            <input type="number" name="weight" placeholder="weight" required /><br>
            <input type="email" name="email" placeholder="Email" required /><br>
            <label>Upload Health Report
                <input type="file" name="file" required /></label><br><br>
            <button class="btn">Submit</button>

        </div>
    </form>
    <script src="app1.js"></script>
</body>

</html>
